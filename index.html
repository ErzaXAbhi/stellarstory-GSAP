<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StellarStory</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo">
        <h1>StellarStory&copy;</h1>
      </div>
      <div class="menu">
        <ul>
          <li>About</li>
          <li>Community</li>
          <li>Blog</li>
        </ul>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="left-hero">
        <div class="left-hero-top video-container">
          <video autoplay muted loop id="video-bg">
            <source src="./hero-video7.mp4" type="video/mp4" />
          </video>
          <div class="top-content">
            <p>Creating Cinematic Excellence</p>
            <h1>
              elevate <br />
              your story
            </h1>
          </div>
        </div>
        <div class="left-hero-bottom">
          <div class="left-img">
            <h5>velvet movie</h5>
            <h6>2022</h6>
          </div>
          <div class="right-img">
            <h5>Ghostrunner movie</h5>
            <h6>2023</h6>
          </div>
        </div>
      </div>
      <div class="right-hero">
        <div class="right-hero-top">
          <div class="top">
            <div>
              <h5>Tokyo days</h5>
              <h6>2023</h6>
            </div>
            <i class="fa-solid fa-circle"></i>
          </div>
          <div class="bottom">
            <button class="btn">recent works</button>
          </div>
        </div>
        <div class="right-hero-bottom">
          <h1>
            bring your <br />
            vision to life
          </h1>
          <div class="para">
            <p>
              Lorem, ipsum dolor sit amet <br />
              consectetur adipisicing elit. <br />
              Facere ex, recusandae repellat
            </p>
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
